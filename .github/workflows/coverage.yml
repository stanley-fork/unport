name: Coverage

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run tests with coverage
        id: coverage
        run: |
          cargo tarpaulin --engine llvm --out Json --output-dir .
          COVERAGE=$(jq '.coverage' tarpaulin-report.json)
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Create assets directory
        run: mkdir -p assets

      - name: Generate coverage badge
        uses: ozankasikci/rust-test-coverage-badge@v0.2.0
        with:
          coverage: ${{ steps.coverage.outputs.percentage }}
          output: assets/coverage.svg
          commit: true
          commit-message: 'chore: update coverage badge'
